<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CherryEmail</title>
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header>
        <nav>
            <img src="./assets/logo.svg" alt="logo">
            <p>CherryEmail</p>
        </nav>
    </header>

    <main>
        <section class="form-card">
            <form action="">
                <label for="email">For:</label>
                <input id="email" type="email" placeholder="example@email.com">

                <label for="about">About:</label>
                <input id="about" type="text" placeholder="Reason for the email">

                <label for="content">Content:</label>
                <textarea name="" id="content" cols="30" rows="10" placeholder="Message for the email"></textarea>

                <div class="form-card_btns">
                    <button class="send-btn">Send</button>
                    <button class="reset-btn">Reset</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
